<div ng-controller = "StoreController">
    <div>
        <!--  Store Header  -->
        <header>
            <h1 class="text-center">Book World</h1>
        </header>
    </div>
    <div id = "main-wrap">
        <div id = "left-side">
            <!--  Products Container  -->
            <div class="list-group">
                <!--  Product Container  -->
                <div class="list-group-item" ng-repeat="product in products">
                    <h1>{{product.name}} </h1>
                    <h5> <em class="pull-right">Pret in magazin: {{product.price | currency: "RON "}}</em></h5>
                    <img ng-src="{{product.image}}" width="200" height="300"></img>
        
                    <section ng-controller="PanelController as panel">
                        <ul class="nav nav-pills">
                            <li ng-class="{active: panel.isSelected(1)}">
                                <a href ng-click="panel.selectTab(1)">
                        Description
                      </a>
                            </li>
                            <li ng-class="{active: panel.isSelected(2)}">
                                <a href ng-click="panel.selectTab(2)">
                        Reviews
                      </a>
                            </li>
                        </ul>
                        <div class="panel" ng-show="panel.isSelected(1)">
                            <h4>{{product.title}}</h4>
                            <p>{{product.description}}</p>
                        </div>
                        <div class="panel" ng-show="panel.isSelected(2)">
                            <h4>Reviews</h4>
                            <blockquote ng-repeat="review in product.reviews">
                                <b>Stars: {{review.stars}}</b>
                                <br> {{review.body}}
                                <br>
                                <cite>by: {{review.author}} on {{review.createdAt| date}}</cite>
                            </blockquote>
                            <form name="reviewForm" ng-controller="ReviewController" ng-submit="reviewForm.$valid && addReview(review, product)" novalidate>
                                <label>Stars:</label>
                                <select ng-model="review.stars" required>
                                    <option value="1">1 star</option>
                                    <option value="2">2 stars</option>
                                    <option value="3">3 stars</option>
                                    <option value="4">4 stars</option>
                                    <option value="5">5 stars</option>
                                </select>
                                <label>Opinion</label>
                                <textarea placeholder="write a short review of the book ..." name="body" ng-model="review.body" required></textarea>
                                <label>by:</label>
                                <input placeholder="somebody@gmail.com" name="author" ng-model="review.author" type="email" required/>
                                <br>
                                <input type="submit" value="Submit Review" />
                            </form>
                        </div>
                    </section>
                    
                    
                </div>
            </div>
        </div>
    
        <div id = "right-side">
            
            <form name="formAddBook" id = "genial" ng-submit="addBook(book, products)" novalidate>
                                <label>Titlu:</label>
                                <textarea placeholder="book title" name="title" ng-model="book.title"></textarea>
                                <label>Autor:</label>
                                <textarea placeholder="book author" name="author" ng-model="book.author"></textarea></textarea>
                                <label>Pret:</label>
                                <textarea placeholder="pretul pietei" name="price" ng-model="book.price" type="number"></textarea></textarea>
                                <label>Descriere:</label>
                                <textarea placeholder="a description of the book" name="description" ng-model="book.description"></textarea></textarea>
                                <label>Imagine:</label>
                                <textarea placeholder="link of book's image" name="image" ng-model="book.image"></textarea></textarea>
                                <br>
                                <input type="submit" value="Adauga o noua carte!" />
            </form>
        </div>
    </div>
</div>
</div>
